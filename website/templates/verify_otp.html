{% extends "base.html" %}

{% block title %}
Verify OTP
{% endblock %}

{% block content %}
<div class="otp-container">
    <div class="otp-box">
        <h2 class="otp-title">Verify Your Identity</h2>
        <p class="otp-instructions">An OTP has been sent to your email. Please enter the OTP below to continue.</p>
        <form action="{{ url_for('auth.verify_otp') }}" method="POST">
            <div class="form-group">
                <label for="otp">One-Time Password (OTP)</label>
                <input type="text" id="otp" name="otp" required>
            </div>

            <input type="hidden" name="purpose" value="{{ session['otp_purpose'] }}">

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Verify OTP</button>
            </div>
        </form>

        <p class="otp-footer">Didn't receive the OTP?</p>
        <form action="{{ url_for('auth.generate_otp', purpose=session['otp_purpose']) }}" method="GET">
            <div class="form-group">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary">Send New OTP</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
