{% extends 'base.html' %}

{% block title %}
    <h1 class="text-center my-4">Cast Your Vote</h1>
{% endblock %}

{% block content %}
    <!-- Cast Vote Section -->
    <section class="cast-vote">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="{{ url_for('views.cast_vote') }}" method="POST">
                        <div class="form-group mb-3">
                            <label for="candidate" class="form-label">Select Candidate:</label>
                            <select id="candidate" name="candidate" class="form-select" required>
                                <option value="" selected disabled>--Choose a Candidate--</option>
                                {% for candidate in candidates %}
                                <option value="{{ candidate.id }}">{{ candidate.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="public_key" class="form-label">Public Key:</label>
                            <textarea id="public_key" name="public_key" class="form-control" rows="4" placeholder="-----BEGIN PUBLIC KEY----- ... -----END PUBLIC KEY-----" required></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="private_key" class="form-label">Private Key:</label>
                            <textarea id="private_key" name="private_key" class="form-control" rows="4" placeholder="-----BEGIN RSA PRIVATE KEY----- ... -----END RSA PRIVATE KEY-----" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Vote</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Regenerate Keys Section -->
    <section class="mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h3>Don't remember your key?</h3>
                    <p class="lead">Click the button below to regenerate your keys.</p>
                    <form action="{{ url_for('auth.regenerate_keys') }}" method="GET">
                        <button type="submit" class="btn btn-secondary btn-lg">Regenerate Keys</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
